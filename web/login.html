<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        
        <script type="text/javascript">
        
           
               var observadorWeb = new EventSource("servletLoginMozo?accion=new");

                observadorWeb.onerror = function(evento) {
                   alert("No hay conexion");
                   observadorWeb.close();
                };
                observadorWeb.addEventListener("ingresar", 
                    function (evento){
                        //Muestro el valor que me manda el servlet
                        document.getElementById("INGRESAR").value = evento.data;
                    },false);
            
               observadorWeb.addEventListener("cerrar", function (evento){
               //Muestro el valor que me manda el servlet
                    alert("Cerrar");
                    observadorWeb.close();
                    window.close();
               },false);

            function login() {
                var nombre = document.getElementById("nombre").value;
                var pass = document.getElementById("pass").value;
                $.get("servletLoginMozo?accion=login&nombre=" + nombre + "&pass=" + pass, function (d) { 
                    window.open("newhtml.html");                    
                });
            };
           
        
        
        
     </script>
    
    
    </head>
    <body>
        <form>
            Nombre: 
            <input type="text" id="nombre"> <br><br>
            Pass: 
            <input type="text" id="pass"><br><br>
            <input type="button" value="INGRESAR" onclick="login()">
        </form>
        
        
    </body>
</html>
